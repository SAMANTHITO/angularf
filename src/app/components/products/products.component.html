<p>
    La cantidad {{ myShoppingCart.length }}
</p>
<p>
    Total: ${{total}}
</p>
<p>
    Today: {{today | date:'mediumDate'}}
</p>
<p>
    Cuanto ha pasado: {{date | timeAgo}}
</p>
<p>
    Otra fecha: {{date | date:'fullDate'}}
</p>

<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products"
        (addedProduct)="onAddToShoppingCart($event)">
    </app-product>

</div>
